<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournaments BePong</title>
  <link rel="stylesheet" href="../CSS/basic_styles.css">
  <link rel="stylesheet" href="../CSS/tournaments.css">
</head>
<body>
<div class="container container-main">

  <!-- Menu of the top -->
  <div class="container container-top-menu">
    <div class="container top-menu">
      <div class="icon-name">
        <img src="../images/table-tennis-7216579_1280.png" alt="logo-img"/>
        <span>BePong</span>
      </div>
      <div class="buttons-top-menu">
        <button class="singin-btn">
          <span>Iniciar Sesi√≥n</span>
        </button>
        <button class="login-btn">
          <span>Registarse</span>
        </button>
      </div>
    </div>
    <div class="under-menu">
      <div class="buttons-under-menu">
        <button>Tienda</button>
        <span>|</span>
        <button>Torneos</button>
        <span>|</span>
        <button>Soporte</button>
      </div>
    </div>
  </div>

  <!-- Section of the active tournaments -->
  <div class="container container-active-tournaments">
    <span class="title-tournaments">TORNEOS ACTIVOS</span>
    <div class="torneos-activos">
      <span>No hay torneos activos en este momento...</span>
    </div>

    <!-- Section of the form to create tournaments -->
    <div class="container container-tournaments-btns-options">
      <div class="container-btns">
        <button class="create-tournament">Crear Torneo</button>
        <button class="edit-tournament">Editar Torneo</button>
        <button class="delete-tournament">Eliminar Torneo</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
