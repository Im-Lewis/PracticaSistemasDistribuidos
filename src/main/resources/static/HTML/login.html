<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/basic_styles.css">
    <link rel="stylesheet" href="../CSS/signin&login.css">
    <title>Log in</title>
</head>
<body>
    <div class="container_global">
        <div class="container-top-menu">
            <div class="top-menu">
                    <div class="icon-name">
                        <button class="home-btn">
                            <img src="../images/table-tennis-7216579_1280.png" alt="logo-img"/>
                        </button>
                        <span>BePong</span>
                    </div>
                    <div class="buttons-top-menu">
                        <button class="login_button">
                            <span>Iniciar Sesión</span>
                        </button>
                        <button class="singin_button" id="signin_button">
                            <span>Registarse</span>
                        </button>
                    </div>
            </div>
            <div class="under-menu">
                <div class="buttons-under-menu">
                    <a src="../shop"><button id="shop_button">Tienda</button></a>
                    <span>|</span>
                    <button id="tournaments_button">Torneos</button>
                    <span>|</span>
                    <button id="support_button">Soporte</button>
                    <span>|</span>
                    <button>Multimedia</button>
                </div>
            </div>
        </div>

        <div class="center">
            <div class="background_image"></div>
            <div class="container_login_form">
                <div class="center">
                    <img src="../images/profile.png" class="img_profile">
                </div>
                <form>
                    <div class="mb-3" style="margin-top: 50px;">
                        <label for="emailProfile" class="form-label title_form">Correo electrónico</label>
                        <input name="name" type="text" class="form-control fontRegular inputLarge inputAnimation" id="emailProfile" placeholder="EJ: example@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="passwordProfile" class="form-label title_form">Contraseña</label>
                        <input name="name" type="password" class="form-control fontRegular inputMid inputAnimation" id="passwordProfile">
                    </div>
                    <div class="mb-3">
                        <label for="passwordProfile" class="form-label title_form">Confirmar contraseña</label>
                        <input name="name" type="password" class="form-control fontRegular inputMid inputAnimation" id="passwordProfile">
                    </div>
                    <button type="submit" class="button_white">Iniciar sesión</button>
                    <hr style="color: white; border-width: 4px; opacity: 1;">
                    <div class="center">
                        <p class="title_form">¿No tiene cuenta registrada? No te preocupes, regístrate aquí:</p>
                        <button class="button_white">Registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../JS/change_page.js"></script>
</body>
</html>
