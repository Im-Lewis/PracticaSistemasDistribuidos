<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/basic_styles.css">
    <link rel="stylesheet" href="../CSS/style_add_new_product.css">
    <title>Add new product</title>
</head>
<body>
<div class="body">
    <div class="container-top-menu">
        <div class="top-menu">
            <div class="icon-name">
                <button class="home-btn">
                    <img src="../images/table-tennis-7216579_1280.png" alt="logo-img"/>
                </button>
                <span>BePong</span>
            </div>
            <div class="buttons-top-menu">
                <button class="login_button">
                    <span>Iniciar Sesión</span>
                </button>
                <button class="singin_button">
                    <span>Registarse</span>
                </button>
            </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button>Multimedia</button>
            </div>
        </div>
    </div>
    <div class="section_form_new_product container">
        <div class="title_whitebackground">Agregar nuevo producto</div>
        <!--<div class="container_form container">
            <img src="../images/fondopingpong.jpg" class="img_background_container">
            <form class="form_new_product container">
                <h4>Nombre del producto</h4>
                <input type="text" placeholder="EJ: PALA 2000F" class="input_text">
                <h4>Tipo de producto</h4>
                <input type="text" placeholder="EJ: PALA" class="input_text">
                <h4>Precio</h4>
                <input type="text" placeholder="EJ: 50.99$" class="input_text">
                <h4>Precio</h4>
                <textarea class="textArea_form"></textarea>
                <button class="button_white"><h4>Añadir</h4></button>
            </form>
        </div>-->
        <div class="container-fluid hola">
            <div class="container-fluid container_add">
                <div class="row no-gutters">
                    <!--<div class="col-md-6" style="background-image: url('../images/fondopingpong.jpg'); background-size: cover;
                    background-repeat: no-repeat;">-->
                    <div class="col-md-6" style="background-color: white;">
                        <img src="../images/fondopingpong.jpg" class="w-100 img_background">
                    </div>
                    <div class="col-md-6" style="background-color:#C14953; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                        <form action="../product/added" method="post" novalidate class="section_form_labels naneProductInput" id="form_new_product">
                            <div class="section_form_labels naneProductInput" id="form_new_product">
                                <div class="mb-3">
                                    <label for="nameProduct" class="form-label title_form">Nombre del producto</label>
                                    <input name="nombre" type="text" class="form-control fontRegular exampleFormInput" id="nameProduct" placeholder="EJ: Pala pro">
                                </div>
                                <div class="mb-3">
                                    <label for="tagProduct" class="form-label title_form">Etiqueta</label>
                                    <input name="etiqueta" type="text" class="form-control fontRegular exampleFormInput" id="tagProduct" placeholder="EJ: Kit">
                                </div>
                                <div class="mb-3">
                                    <label for="priceProduct" class="form-label title_form">Precio</label>
                                    <input name="precio" type="text" class="form-control fontRegular exampleFormInput" id="priceProduct" placeholder="EJ: 19.99">
                                </div>
                                <div class="mb-3">
                                    <label for="descProduct" class="form-label title_form">Descripción</label>
                                    <textarea name="descripcion" class="form-control exampleFormInput" id="descProduct" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="priceProduct" class="form-label title_form">URL de la imagen</label>
                                    <input name="url" type="text" class="form-control fontRegular exampleFormInput" id="urlProduct" placeholder="">
                                </div>
                                <!--<button class="button_white" onclick="añadir();">Añadir producto</button>-->
                                <button type="submit" class="button_white">Añadir producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="center" style="margin-top: 30px;">
        <a href="../view/products"><button class="button_black">Ver productos nuevos</button></a>
    </div>
    <div class="section_preview">
        <!--<div class="title_blackbackground fontTitle">VISTA PREVIA</div>-->
        <div class="new_product">
            <button class="circle_arrow" onclick="boton_izquierda();">
                <img src="https://cdn-icons-png.flaticon.com/512/60/60775.png" style="width: 20px;">
            </button>
            <div class="container-fluid d-flex justify-content-center  col-auto p-4 text-center">
                <div class="row">
                    <div class="col-md-6" style="background-color:#ffffff; padding: 30px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                        <h2 id="title_output"></h2>
                        <div class="section_tag">
                            <div class="tag fontLight" id="tag_output"></div>
                            <div class="tag_price" id="price_output"></div>
                        </div>
                        <p class="fontRegular" id="desc_output"></p>
                    </div>
                    <div class="col-md-6" style="background-color:#ffffff; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                        <div class="img_section_preview">
                            <img src="../images/palapro.png" class="img_preview" id="image_output">
                        </div>
                    </div>
                </div>
            </div>
            <button class="circle_arrow" onclick="boton_derecha();">
                <img src="https://cdn-icons-png.flaticon.com/128/54/54900.png" style="width: 20px;">
            </button>
        </div>


    </div>
</div>
<script src="../JS/change_page.js"></script>
<script src="../JS/add_new_product.js"></script>
</body>
</html>
