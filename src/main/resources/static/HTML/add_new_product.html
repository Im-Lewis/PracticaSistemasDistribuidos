<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/basic_styles.css">
    <link rel="stylesheet" href="../CSS/style_add_new_product.css">
    <title>Add new product</title>
</head>
<body>
<div class="body">
    <div class="container-global container-main">
        <div class="container-global container-top-menu">
            <div class="container-global top-menu">
              <div class="icon-name">
                <button id="home_button" class="home-btn">
                  <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                </button>
                <span>BePong</span>
              </div>
              <div class="buttons-top-menu">
                <button id="log_in_button" class="login-btn">
                  <span>Iniciar Sesión</span>
                </button>
                <button id="sign_in_button" class="singin-btn">
                  <span>Registarse</span>
                </button>
              </div>
            </div>
            <div class="under-menu">
              <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button id="multimedia_button">Multimedia</button>
              </div>
            </div>
          </div>
    </div>
    <div class="section_form_new_product container">
        <div class="title_whitebackground">Agregar nuevo producto</div>
            <div class="container-fluid container_form">
                <div class="container-fluid">
                    <div class="row no-gutters">
                        <!--<div class="col-md-6" style="background-image: url('../images/fondopingpong.jpg'); background-size: cover;
                        background-repeat: no-repeat;">-->
                        <div class="col-md-6" style="background-color: white;">
                            <img src="../images/fondopingpong.jpg" class="w-100 img_background">
                        </div>
                        <div class="col-md-6" style="background-color:#C14953; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                            <form action="../product/added" method="post" novalidate class="section_form_labels naneProductInput" id="form_new_product">
                                <div class="section_form_labels naneProductInput" id="form_new_product">
                                    <div class="mb-3">
                                        <label for="nameProduct" class="form-label title_form">Nombre del producto</label>
                                        <input name="nombre" type="email" class="form-control fontRegular exampleFormInput" id="nameProduct" placeholder="EJ: Pala pro">
                                    </div>
                                    <div class="mb-3">
                                        <label for="tagProduct" class="form-label title_form">Etiqueta</label>
                                        <input name="etiqueta" type="email" class="form-control fontRegular exampleFormInput" id="tagProduct" placeholder="EJ: Kit">
                                    </div>
                                    <div class="mb-3">
                                        <label for="priceProduct" class="form-label title_form">Precio</label>
                                        <input name="precio" type="email" class="form-control fontRegular exampleFormInput" id="priceProduct" placeholder="EJ: 19.99">
                                    </div>
                                    <div class="mb-3">
                                        <label for="descProduct" class="form-label title_form">Descripción</label>
                                        <div class="container_rich_text">
                                            <button type="button" class="bold_button" onclick="setBold()" style="border-top-left-radius: 10px;">
                                                <img src="../images/bold.svg" class="img_bold">
                                            </button>
                                            <button type="button" class="bold_button" onclick="setUnderline()">
                                                <img src="../images/subrayado.avif" class="img_bold">
                                            </button>
                                            <button type="button" class="bold_button" onclick="setCursive()">
                                                <img src="../images/cursiva.png" class="img_bold">
                                            </button>
                                            <button type="button" class="bold_button" onclick="crossOutFont()">
                                                <img src="../images/tachar.png" class="img_bold">
                                            </button>
                                            <button type="button" class="bold_button" onclick="increaseFont()">
                                                <img src="../images/aumentar.png" class="img_bold">
                                            </button>
                                            <button type="button" class="bold_button" onclick="decreaseFont()" style="border-top-right-radius: 10px;">
                                                <img src="../images/disminuir.png" class="img_bold">
                                            </button>
                                        </div>
                                        <textarea name="descripcion" class="form-control exampleFormInput" id="descProduct" rows="3" style="border-top-left-radius: 0px;"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="priceProduct" class="form-label title_form">URL de la imagen</label>
                                        <input name="url" type="text" class="form-control fontRegular exampleFormInput" id="urlProduct" placeholder="">
                                    </div>
                                    <!--<button class="button_white" onclick="añadir();">Añadir producto</button>-->
                                    <button type="submit" class="button_white">Añadir producto</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="center">
        <a href="../view/products"><button class="button_red">Ver productos nuevos</button></a>
    </div>

</div>
<script src="../JS/change_page.js" defer></script>
<script src="../JS/add_new_product.js" defer></script>
<script src="../JS/rich_text.js" defer></script>
</body>
</html>
