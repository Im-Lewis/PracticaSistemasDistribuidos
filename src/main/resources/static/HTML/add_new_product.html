<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/shop_style.css">
    <title>Add new product</title>
</head>
<body>
    <div class="body">
        <div class="top_menu">
            <img class="logo_top_menu" src="../images/table-tennis-7216579_1280.png" alt="logo_img">
            <p class="page_name">BePong</p>
            <button class="login_button">Iniciar Sesión</button>
            <button class="singin_button">Registrarse</button>
        </div>
        <div class="top_menu_options">
            <button class="top_menu_options_button">Tienda</button>
            <p>|</p>
            <button class="top_menu_options_button">Torneos</button>
            <p>|</p>
            <button class="top_menu_options_button" id="support_button">Soporte</button>
        </div>
        <div class="section_form_new_product">
            <div class="title_whitebackground">Agregar nuevo producto</div>
            <div class="container_form">
                <img src="../images/fondopingpong.jpg" class="img_background_container">
                <form class="form_new_product">
                    <h4>Nombre del producto</h4>
                    <input type="text" placeholder="EJ: PALA 2000F" class="input_text">
                    <h4>Tipo de producto</h4>
                    <input type="text" placeholder="EJ: PALA" class="input_text">
                    <h4>Precio</h4>
                    <input type="text" placeholder="EJ: 50.99$" class="input_text">
                    <h4>Precio</h4>
                    <textarea class="textArea_form"></textarea>
                    <button class="button_white"><h4>Añadir</h4></button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
