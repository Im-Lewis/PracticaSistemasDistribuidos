<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica SSDD BePong</title>
    <link rel="stylesheet" href="CSS/basic_styles_2.css">
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
<div class="background-image">
    <img src="../images/pexels-magda-ehlers-4080060 (1).jpg" alt="bg-image">
</div>
<div class="container container-main">
    <div class="container container-top-menu">
        <div class=" container top-menu">
            <div class="icon-name">
                <button class="home-btn">
                    <img src="../images/table-tennis-7216579_1280.png" alt="logo-img"/>
                </button>
                <span>BePong</span>
            </div>
            <div class="buttons-top-menu">
                <button class="singin-btn">
                    <span>Iniciar Sesión</span>
                </button>
                <button class="login-btn">
                    <span>Registarse</span>
                </button>
            </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <button>Soporte</button>
                <span>|</span>
                <button>Multimedia</button>
            </div>
        </div>
    </div>
    <div class="main-panel">
        <div class="product-selection">
            <span>PRODUCTOS DESTACADOS</span>
            <div class="products">
                <div class="product-1">
                    <img src="../images/kit.png" alt="product-1">
                    <div class="product-info-1">
                        <span>Kit de palas + bola</span>
                        <span>19.99€</span>
                    </div>
                </div>
                <div class="product-2">
                    <img src="../images/mesabasica.png" alt="product-2">
                    <div class="product-info-2">
                        <span>Tabla de juego profesional</span>
                        <span>249.99€</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="news">
            <span>VIDEOS RECOMENDADOS</span>
            <div class="videos">
                <iframe
                        width="450"
                        height="220"
                        src="https://www.youtube.com/embed/wR0xRiRcBrs"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                </iframe>
                <iframe
                        width="450"
                        height="205"
                        src="https://www.youtube.com/embed/IJCUjYodwHo"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
        <div class="recents-tournaments">
            <span>TORNEOS RECIENTES</span>
            <div class="tournament-1">
                <span>Torneo Valdemoro - 18/3/2023</span>
                <img src="../images/torneos_1.jpg" alt="tournament-1">
            </div>
            <div class="tournament-2">
                <span>Torneo Pinto - 25/3/2023</span>
                <img src="../images/torneos_2.jpg" alt="tournament-2">
            </div>
        </div>
    </div>
    <div class="no-background-div"></div>
    <div class="tournaments">
        <div class="title-tournaments">
            <span>NO TENGAS MIEDO A APUNTARTE A</span>
            <span>ALGUNO DE NUESTROS TORNEOS</span>
        </div>
        <div class="images-tournaments">
            <img src="../images/torneos_1.jpg" alt="image_tournaments_1" />
            <img src="../images/torneos_2.jpg" alt="image_tournaments_2" />
            <img src="../images/torneos_3.jpg" alt="image_tournaments_3" />
        </div>
        <div class="buttons">
            <button class="register">APUNTATE</button>
        </div>
    </div>
    <div class="about-us">
        <div class="title-about-us">
            <span>FIELES A NUESTROS COLORES</span>
        </div>
        <div class="content-about-us">
            <div class="text-and-colors-about-us">
                <div class="content-color-red">
                    <div class="color-red"></div>
                    <span>ESFUERZO</span>
                </div>
                <div class="content-color-black">
                    <div class="color-black"></div>
                    <span>DEDICACIÓN</span>
                </div>
            </div>
            <div class="image-about-us">
                <img src="../images/aboutUs.jpg" alt="image-about-us" />
            </div>
        </div>
    </div>
</div>
<script src="../JS/change_page.js"></script>
</body>
</html>
