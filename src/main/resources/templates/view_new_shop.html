<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/style_added_new_product.css">
    <title>Shops</title>
</head>
<body style="background-color: #2D2D2A">
  <div class="container-global container-main">
    <div class="container-global container-top-menu">
      <div class="container-global top-menu">
        <div class="icon-name">
          <button id="home_button" class="home-btn">
            <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
          </button>
          <span>BePong</span>
        </div>
        <div class="buttons-top-menu">
          <button id="log_in_button" class="login-btn">
            <span>Iniciar Sesión</span>
          </button>
          <button id="sign_in_button" class="singin-btn">
            <span>Registarse</span>
          </button>
        </div>
      </div>
      <div class="under-menu">
        <div class="buttons-under-menu">
          <button id="shop_button">Tienda</button>
          <span>|</span>
          <button id="tournaments_button">Torneos</button>
          <span>|</span>
          <button id="support_button">Soporte</button>
          <span>|</span>
          <button id="multimedia_button">Multimedia</button>
        </div>
      </div>
    </div>
  </div>
  <div class="section_products_added">
    <!--<div class="title_blackbackground">PRODUCTOS AÑADIDOS</div>-->
    <div class="container_new_products">
      {{#shops}}
      <div class="container-fluid d-flex col-auto p-4 text-center center">
        <div class="row">
          <div class="col-md-6" style="background-color:#ffffff; padding: 30px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
            <h2 id="title_output" class="title_container">{{name}}</h2>
              <div class="container_ubication">
                <div class="img_location">
                  <img src="/images/location.png" style="width: 20px">
                </div>
                <p class="fontRegular" id="desc_output">{{ubication}}</p>
              </div>
            <p class="fontRegular">Productos disponibles:</p>
            <!--<div>
              {{#products}}
              <a href="../product/{{-index}}">{{nombre}}</a>
              {{/products}}
            </div>-->
            <a href="../shop/{{-index}}">Editar tienda</a>-
          </div>
          <div class="col-md-6" style="background-color:#ffffff; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
            <div class="img_section_preview">
              <img src={{url}} class="img_preview" id="image_output">
            </div>
          </div>
        </div>
      </div>
      {{/shops}}
    </div>
  </div>
  </div>
  <script src="/JS/change_page.js" defer></script>
</body>
</html>
