<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/style_added_new_product.css">
</head>
<body style="background-color: #2d2d2a">
    <div class="container-top-menu">
        <div class="top-menu">
                <div class="icon-name">
                    <button class="home-btn">
                        <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                    </button>
                    <span>BePong</span>
                </div>
                <div class="buttons-top-menu">
                    <button id="log_in_button" class="login-btn">
                        <span>Iniciar Sesión</span>
                    </button>
                    <button id="sign_in_button" class="singin-btn">
                        <span>Registarse</span>
                    </button>
                </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button id="multimedia_button">Multimedia</button>
            </div>
        </div>
    </div>
    <div style="margin-top: 200px;">
        <div class="center">
            <div class="container_message">
                <p class="title_form text_message">El siguiente producto ha sido borrado correctamente.
                    Pulse el
                    botón para volver al formulario.
                </p>
                <div class="center">
                    <a href="/HTML/add_new_product.html"><button class="button_white" id="buttom_back">Volver</button></a>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex col-auto p-4 text-center center">
            <div class="row">
                <div class="col-md-6" style="background-color:#ffffff; padding: 30px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                    <h2 id="title_output">{{product.nombre}}</h2>
                    <div class="section_tag">
                        <div class="tag fontLight" id="tag_output">{{product.etiqueta}}</div>
                        <div class="tag_price" id="price_output">{{product.precio}}</div>
                    </div>
                    <p class="fontRegular" id="desc_output">{{product.descripcion}}</p>
                </div>
                <div class="col-md-6" style="background-color:#ffffff; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                    <div class="img_section_preview">
                        <img src={{product.url}} class="img_preview" id="image_output">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="title_blackbackground">PRODUCTOS AÑADIDOS</div>-->
    <script src="/JS/change_page.js" defer></script>
</body>
</html>
