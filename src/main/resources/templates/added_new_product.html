<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/style_added_new_product.css">
</head>
<body>
    <div class="container-top-menu">
        <div class="top-menu">
                <div class="icon-name">
                    <button class="home-btn">
                        <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                    </button>
                    <span>BePong</span>
                </div>
                <div class="buttons-top-menu">
                    <button id="log_in_button" class="login-btn">
                        <span>Iniciar Sesión</span>
                    </button>
                    <button id="sign_in_button" class="singin-btn">
                        <span>Registarse</span>
                    </button>
                </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button id="multimedia_button">Multimedia</button>
            </div>
        </div>
    </div>
    <div class="center">
        <img class="image_ok" src="https://assets.stickpng.com/images/5897ac11cba9841eabab6165.png">
    </div>
    <div class="center">
        <div class="container_message">
            <p class="title_form text_message">Producto creado correctamente. Puede verlo en la sección de la tienda
                o en los apartados que se muestran debajo del formulario. Pulse el
                botón para volver al formulario.
            </p>
            <div class="center">
                <a href="/HTML/add_new_product.html"><button class="button_white">Volver</button></a>
            </div>
        </div>
    </div>

    <script src="../static/JS/change_page.js"></script>

</html>
