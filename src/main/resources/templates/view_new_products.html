<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/style_added_new_product.css">
    <title>View new products</title>
</head>
<body style="background-color: #2D2D2A;">
    <div class="container-top-menu">
        <div class="top-menu">
                <div class="icon-name">
                    <button class="home-btn">
                        <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                    </button>
                    <span>BePong</span>
                </div>
                <div class="buttons-top-menu">
                    <button class="login_button">
                        <span>Iniciar Sesión</span>
                    </button>
                    <button class="singin_button">
                        <span>Registarse</span>
                    </button>
                </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button>Multimedia</button>
            </div>
        </div>
    </div>
    <div class="section_products_added">
        <div class="title_blackbackground">PRODUCTOS AÑADIDOS</div>
        <div class="container_new_products">
            {{#products}}
            <div class="container-fluid d-flex col-auto p-4 text-center">
                <div class="row">
                    <div class="col-md-6" style="background-color:#ffffff; padding: 30px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
                        <h2 id="title_output">{{nombre}}</h2>
                        <div class="section_tag">
                            <div class="tag fontLight" id="tag_output">{{etiqueta}}</div>
                            <div class="tag_price" id="price_output">{{precio}}</div>
                        </div>
                        <p class="fontRegular" id="desc_output">{{descripcion}}</p>
                        <a href="product/{{-index}}">Editar producto</a>
                    </div>
                    <div class="col-md-6" style="background-color:#ffffff; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                        <div class="img_section_preview">
                            <img src="/images/palapro.png" class="img_preview" id="image_output">
                        </div>
                    </div>
                </div>      
            </div>
            {{/products}}
        </div>
    </div>
</body>
</html>
