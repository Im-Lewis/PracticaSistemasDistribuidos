<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizers BePong</title>
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/tournaments.css">
</head>
<body>
<div class="container-global container-main">

    <!-- Menu of the top -->
    <div class="container-global container-top-menu">
        <div class="container-global top-menu">
            <div class="icon-name">
                <button id="home_button" class="home-btn">
                    <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                </button>
                <span>BePong</span>
            </div>
            <div class="buttons-top-menu">
                <button id="log_in_button" class="login-btn">
                    <span>Iniciar Sesi√≥n</span>
                </button>
                <button id="sign_in_button" class="singin-btn">
                    <span>Registarse</span>
                </button>
            </div>
        </div>
        <div class="under-menu">
            <div class="buttons-under-menu">
                <button id="shop_button">Tienda</button>
                <span>|</span>
                <button id="tournaments_button">Torneos</button>
                <span>|</span>
                <button id="support_button">Soporte</button>
                <span>|</span>
                <button id="multimedia_button">Multimedia</button>
            </div>
        </div>
    </div>

    <!-- Section of the active tournaments -->
    <div class="container-global container-active-tournaments">
        <span class="title-tournaments">ORGANIZADORES ACTIVOS</span>
        <div class="active-tournaments-section">
            {{#organizers}}
            <div class="active-tournament">
                <a href="../organizer/{{id}}">{{name}}</a><br>
            </div>
            {{/organizers}}
        </div>

        <!-- Section of the buttons of the options for tournaments -->
        <div class="container-global container-tournaments-btns-options">
            <div class="container-btns">
                <a href="/HTML/add_new_organizer.html"><button class="create-tournament">Crear Organizador</button></a>
            </div>
        </div>
    </div>
</div>
<script src="/JS/change_page.js"></script>
<script src="/JS/tournaments.js"></script>
</body>
</html>
