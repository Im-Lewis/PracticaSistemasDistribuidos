<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/basic_styles.css">
    <link rel="stylesheet" href="/CSS/style_added_new_product.css">
    <title>Title</title>
</head>
<body style="background-color: #2d2d2a;">
    <div class="container-global container-main">
        <div class="container-global container-top-menu">
            <div class="container-global top-menu">
                <div class="icon-name">
                    <button id="home_button" class="home-btn">
                        <img src="/images/table-tennis-7216579_1280.png" alt="logo-img"/>
                    </button>
                    <span>BePong</span>
                </div>
                <div class="buttons-top-menu">
                    <button id="log_in_button" class="login-btn">
                        <span>Iniciar Sesión</span>
                    </button>
                    <button id="sign_in_button" class="singin-btn">
                        <span>Registarse</span>
                    </button>
                </div>
            </div>
            <div class="under-menu">
                <div class="buttons-under-menu">
                    <button id="shop_button">Tienda</button>
                    <span>|</span>
                    <button id="tournaments_button">Torneos</button>
                    <span>|</span>
                    <button id="support_button">Soporte</button>
                    <span>|</span>
                    <button id="multimedia_button">Multimedia</button>
                </div>
            </div>
        </div>
    </div>
        <div class="container_edit_product container-fluid container_form center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6" style="background-color:#C14953; border-radius: 10px;">
                        <form action="../../product/{{indice}}/edited" method="post" novalidate style="margin: 40px" class="naneProductInput" id="form_new_product">
                            <div class="section_form_labels naneProductInput" id="form_new_product">
                                <div class="mb-3">
                                    <label for="nameProduct" class="form-label title_form">Nombre del producto</label>
                                    <input name="nombre" type="email" class="form-control fontRegular exampleFormInput" id="nameProduct" placeholder="EJ: Pala pro">
                                </div>
                                <div class="mb-3">
                                    <label for="tagProduct" class="form-label title_form">Etiqueta</label>
                                    <input name="etiqueta" type="email" class="form-control fontRegular exampleFormInput" id="tagProduct" placeholder="EJ: Kit">
                                </div>
                                <div class="mb-3">
                                    <label for="priceProduct" class="form-label title_form">Precio</label>
                                    <input name="precio" type="email" class="form-control fontRegular exampleFormInput" id="priceProduct" placeholder="EJ: 19.99">
                                </div>
                                <div class="mb-3">
                                    <label for="descProduct" class="form-label title_form">Descripción</label>
                                    <textarea name="descripcion" class="form-control exampleFormInput" id="descProduct" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="priceProduct" class="form-label title_form">URL de la imagen</label>
                                    <input name="url" type="text" class="form-control fontRegular exampleFormInput" id="urlProduct" placeholder="">
                                </div>
                                <button type="submit" class="button_white">Añadir producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
